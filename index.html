<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lmao</title>
  </head>
  <body>
    <div id="bg">
      <svg
        id="visual"
        viewBox="0 0 1920 1080"
        width="1920"
        height="1080"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1"
      >
        <defs>
          <filter id="blur1" x="-10%" y="-10%" width="120%" height="120%">
            <feFlood flood-opacity="0" result="BackgroundImageFix"></feFlood>
            <feBlend
              mode="normal"
              in="SourceGraphic"
              in2="BackgroundImageFix"
              result="shape"
            ></feBlend>
            <feGaussianBlur
              stdDeviation="65"
              result="effect1_foregroundBlur"
            ></feGaussianBlur>
          </filter>
          <filter id="turbulence1" x="-10%" y="-10%" width="120%" height="120%">
            <feTurbulence
              baseFrequency="1.1"
              numOctaves="3"
              seed="1000"
              type="fractalNoise"
            />
            <feDisplacementMap
              in="SourceGraphic"
              in2="turbulence"
              scale="100"
              xChannelSelector="R"
              yChannelSelector="G"
            ></feDisplacementMap>
          </filter>
        </defs>
        <rect width="1920" height="1080" fill="#001220"></rect>
        <g filter="url(#blur1) url(#turbulence1)">
          <circle
            cx="1617"
            cy="106"
            fill="#715DF2"
            r="727"
            class="svg_circle svg_circle_c1"
          ></circle>
          <circle
            cx="324"
            cy="1060"
            fill="#001220"
            r="727"
            class="svg_circle svg_circle_c2"
          ></circle>
          <circle
            cx="1564"
            cy="1009"
            fill="#715DF2"
            r="727"
            class="svg_circle svg_circle_c1"
          ></circle>
          <circle
            cx="761"
            cy="165"
            fill="#715DF2"
            r="727"
            class="svg_circle svg_circle_c1"
          ></circle>
          <circle
            cx="913"
            cy="769"
            fill="#001220"
            r="727"
            class="svg_circle svg_circle_c2"
          ></circle>
          <circle
            cx="1915"
            cy="812"
            fill="#715DF2"
            r="727"
            class="svg_circle svg_circle_c1"
          ></circle>
        </g>
      </svg>
    </div>
    <div id="arcadia_logo">
      <img src="media/arcadia_spin.gif" />
    </div>
    <div id="stream_box">
      <div id="stream_box_inner">
        <h1>game :D</h1>
      </div>
    </div>
    <div id="spotify">
      <div id="spotify_inner">
        <h1>spotify :D</h1>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
